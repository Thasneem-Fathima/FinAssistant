<div class="min-h-screen flex items-center justify-center">
    <!-- Login Form Container -->
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    required />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password"
                    placeholder="Enter your password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    required />
            </div>
            <div class="flex items-center justify-between mb-4">
                <div>
                    <input type="checkbox" id="remember" [(ngModel)]="rememberMe" name="remember" class="mr-1" />
                    <label for="remember" class="text-gray-700 text-sm">Remember me</label>
                </div>
                <a (click)="forgotPassword()" class="text-green-500 text-sm hover:underline cursor-pointer">Forgot
                    Password?</a>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
                Login
            </button>
        </form>
        <div class="flex items-center my-4">
            <hr class="flex-grow border-t" />
            <span class="mx-2 text-gray-500">or</span>
            <hr class="flex-grow border-t" />
        </div>
        <button (click)="loginWithGoogle()"
            class="w-full flex items-center justify-center border border-gray-300 py-2 rounded-lg hover:bg-gray-100 transition">
            <img src="https://cdn3.emoji.gg/emojis/Google_Logo.png" alt="Google Logo" class="w-6 h-6 mr-2" />
            <span>Login with Google</span>
        </button>
        <p class="mt-4 text-center text-gray-600 text-sm">
            Don't have an account?
            <a (click)="navigateToSignup()" class="text-green-500 hover:underline cursor-pointer">Sign Up</a>
        </p>
    </div>
</div>
