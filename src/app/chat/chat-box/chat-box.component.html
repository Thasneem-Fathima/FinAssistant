<div class="bg-white shadow-md rounded-lg p-4">
  <!-- Mode Switches -->
  <div class="flex space-x-2 mb-4">
    <button
      *ngFor="let mode of modes"
      class="px-3 py-1 rounded-full text-sm font-medium transition-colors duration-200"
      [ngClass]="{
        'bg-[#4285F4] text-white': selectedMode === mode.value,
        'bg-gray-200 text-gray-700 hover:bg-gray-300': selectedMode !== mode.value
      }"
      (click)="selectMode(mode.value)"
    >
      {{ mode.label }}
    </button>
  </div>

  <!-- Input Area -->
  <div class="flex items-center space-x-2">
    <!-- Attachments -->
    <div class="flex space-x-2">
      <label
        for="image-input"
        class="w-8 h-8 flex items-center justify-center bg-gray-100 rounded-full hover:bg-gray-200 cursor-pointer transition-colors duration-200"
        title="Attach image"
      >
        🖼️
      </label>
      <input
        type="file"
        id="image-input"
        accept="image/*"
        class="hidden"
        (change)="onImageSelected($event)"
      />
      <label
        for="file-input"
        class="w-8 h-8 flex items-center justify-center bg-gray-100 rounded-full hover:bg-gray-200 cursor-pointer transition-colors duration-200"
        title="Attach file"
      >
        📁
      </label>
      <input
        type="file"
        id="file-input"
        class="hidden"
        (change)="onFileSelected($event)"
      />
      <button
        class="w-8 h-8 flex items-center justify-center bg-gray-100 rounded-full hover:bg-gray-200 transition-colors duration-200"
        title="Record audio"
        (click)="onRecordAudioClicked()"
      >
        🎙️
      </button>
    </div>

    <!-- Text Input -->
    <input
      type="text"
      [(ngModel)]="message"
      (keyup.enter)="sendMessage()"
      placeholder="Type your message..."
      class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4285F4] transition-shadow duration-200"
    />

    <!-- Send Button -->
    <button
      class="px-4 py-2 bg-[#4285F4] text-white rounded-md hover:bg-[#357ABD] transition-colors duration-200"
      (click)="sendMessage()"
    >
      Send
    </button>
  </div>
</div>
